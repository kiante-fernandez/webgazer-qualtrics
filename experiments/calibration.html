<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Content Security Policy: Allow WebGazer's eval() and required CDN resources -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net;
                 style-src 'self' 'unsafe-inline' https://unpkg.com;
                 img-src 'self' data:;
                 connect-src 'self';
                 media-src 'self';">

  <title>Eye Tracking Calibration</title>

  <!-- jsPsych Core -->
  <script src="https://unpkg.com/jspsych@8.2.2"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" />

  <!-- WebGazer Library (jsPsych fork - required by extension) -->
  <script src="https://cdn.jsdelivr.net/gh/jspsych/jspsych@jspsych@7.0.0/examples/js/webgazer/webgazer.js"></script>

  <!-- jsPsych Plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-init-camera@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-calibrate@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-validate@2.1.0"></script>

  <!-- WebGazer Extension -->
  <script src="https://unpkg.com/@jspsych/extension-webgazer@1.2.0"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    var calibration_attempts = 0;
    var final_validation_data = null;

    // Initialize jsPsych with WebGazer extension
    var jsPsych = initJsPsych({
      extensions: [
        { type: jsPsychExtensionWebgazer }
      ],
      on_finish: function(data) {
        // Use the final_validation_data we captured during validation
        var validation_data = final_validation_data;

        // Save WebGazer model to localStorage for continuous tracking
        var model_key = null;
        try {
          // Generate unique model key
          model_key = 'webgazer_model_' + Date.now();

          // Get WebGazer regression data
          // Note: WebGazer stores calibration data internally
          // We'll save a marker that calibration was completed
          var modelData = {
            timestamp: Date.now(),
            calibration_attempts: calibration_attempts,
            average_offset: validation_data ? validation_data.average_offset : null,
            calibrated: true
          };

          localStorage.setItem(model_key, JSON.stringify(modelData));
          console.log('Saved calibration model to localStorage:', model_key);
        } catch (error) {
          console.error('Failed to save model to localStorage:', error);
          // Continue anyway - model_key will be null but we can still function
        }

        // Send data to parent window (for iframe embedding in Qualtrics)
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'calibration-complete',
            average_offset: validation_data ? validation_data.average_offset : null,
            recalibrated: calibration_attempts > 1,
            calibration_attempts: calibration_attempts,
            validation_data: validation_data,
            model_key: model_key  // NEW: Include model key for continuous tracking
          }, '*');
          console.log('Sent calibration data to parent window');

          // Switch to tracking mode after sending calibration-complete
          setTimeout(function() {
            initTrackingMode(model_key);
          }, 100);
        } else {
          // Standalone mode - display results
          console.log('Calibration complete!');
          console.log('Validation data:', validation_data);
          console.log('Model key:', model_key);

          var offset_text = validation_data && validation_data.average_offset !== undefined
            ? Math.round(validation_data.average_offset) + ' pixels'
            : 'Not available';

          document.querySelector('#jspsych-target').innerHTML =
            '<div style="text-align: center; padding: 50px; font-family: sans-serif;">' +
            '<h2>Calibration Complete!</h2>' +
            '<p>Average offset: ' + offset_text + '</p>' +
            '<p>Calibration attempts: ' + calibration_attempts + '</p>' +
            '<p>Model key: <code>' + (model_key || 'Not saved') + '</code></p>' +
            '<p style="color: #666; font-size: 14px;">Check console for full data</p>' +
            '</div>';
        }
      }
    });

    var timeline = [];

    // Welcome and instructions
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px; max-width: 600px; margin: 0 auto;">
          <h2>Eye Tracking Calibration</h2>
          <p>This study requires eye tracking to verify human participation.</p>
          <p>You will see dots appear on the screen. Please:</p>
          <ul style="text-align: left; margin: 20px auto; display: inline-block;">
            <li>Look directly at each dot</li>
            <li>Click on it while looking at it</li>
          </ul>
          <p>After calibration, we will validate the accuracy.</p>
        </div>
      `,
      choices: ['Start Calibration']
    });

    // Initialize camera
    timeline.push({
      type: jsPsychWebgazerInitCamera
    });

    // Function to create calibration sequence
    function create_calibration_sequence() {
      var sequence = [];

      // Calibration instructions
      sequence.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div style="text-align: center; padding: 20px;">
            <h3>Calibration Phase</h3>
            <p>Click on each dot while looking directly at it.</p>
            <p>Keep your head still.</p>
          </div>
        `,
        choices: ['Begin Calibration']
      });

      // Calibration
      sequence.push({
        type: jsPsychWebgazerCalibrate,
        calibration_points: [
          [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
        ],
        repetitions_per_point: 2,
        calibration_mode: 'click',
        on_finish: function() {
          calibration_attempts++;
        }
      });

      // Validation instructions
      sequence.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div style="text-align: center; padding: 20px;">
            <h3>Validation Phase</h3>
            <p>Now we will test the accuracy.</p>
            <p>Look at each dot (DO NOT click).</p>
            <p>Follow the dots with your eyes only.</p>
          </div>
        `,
        choices: ['Begin Validation']
      });

      // Validation
      sequence.push({
        type: jsPsychWebgazerValidate,
        validation_points: [
          [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
        ],
        show_validation_data: true,
        on_finish: function(data) {
          final_validation_data = data;
        }
      });

      return sequence;
    }

    // Add first calibration sequence
    timeline = timeline.concat(create_calibration_sequence());

    // Conditional recalibration offer (only if accuracy poor and first attempt)
    var recalibration_offer = {
      timeline: [
        {
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div style="text-align: center; padding: 20px;">
              <h3>Calibration Accuracy</h3>
              <p>The calibration accuracy could be improved.</p>
              <p>Would you like to recalibrate?</p>
            </div>
          `,
          choices: ['Yes, Recalibrate', 'No, Continue to Survey']
        }
      ],
      conditional_function: function() {
        // Only offer if first attempt and accuracy is poor
        return calibration_attempts === 1 && final_validation_data.average_offset > 200;
      }
    };
    timeline.push(recalibration_offer);

    // Conditional recalibration sequence (if user chose to recalibrate)
    var recalibration_sequence = {
      timeline: create_calibration_sequence(),
      conditional_function: function() {
        var last_response = jsPsych.data.get().last(1).values()[0];
        // Check if they chose to recalibrate (button 0 = "Yes")
        return last_response.response === 0;
      }
    };
    timeline.push(recalibration_sequence);

    // Completion message
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px;">
          <h3>Calibration Complete!</h3>
          <p>Proceeding to survey...</p>
        </div>
      `,
      choices: [],
      trial_duration: 2000
    });

    // Run experiment
    jsPsych.run(timeline);

    // ========================================================================
    // AUTO-DETECT TRACKING MODE (for Q2+ questions)
    // ========================================================================
    // If this iframe is loaded on a tracking question (Q2+), not a calibration question (Q1),
    // we need to automatically enter tracking mode using saved calibration data

    window.addEventListener('load', function() {
      // Wait a moment for jsPsych to potentially start
      setTimeout(function() {
        // If tracking mode hasn't been activated yet, check if we should auto-enter it
        if (!trackingMode) {
          // Look for saved WebGazer calibration data in localStorage
          var keys = Object.keys(localStorage);
          var webgazerKeys = keys.filter(function(k) { return k.startsWith('webgazer'); });

          if (webgazerKeys.length > 0) {
            // We have saved calibration data, so we're on a tracking question
            console.log('[Calibration] Auto-detected tracking mode (Q2+ question)');
            console.log('[Calibration] Found saved calibration data in localStorage');

            // Find the most recent model key
            var modelKeys = keys.filter(function(k) { return k.startsWith('webgazer_model_'); });
            var latestModelKey = modelKeys.sort().pop();

            // Enter tracking mode
            initTrackingMode(latestModelKey);
          }
        }
      }, 1000);
    });

    // ========================================================================
    // TRACKING MODE - Activated after calibration completes
    // ========================================================================

    var trackingMode = false;
    var isTracking = false;
    var samplingRate = 15; // Hz (configurable)
    var viewportOffset = { scrollX: 0, scrollY: 0 };
    var lastSampleTime = 0;

    function initTrackingMode(modelKey) {
      console.log('[Calibration] Switching to tracking mode...');

      // Clear the jsPsych UI
      var target = document.querySelector('#jspsych-target');
      if (target) {
        target.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Eye tracking active...</div>';

        // After a moment, hide UI completely
        setTimeout(function() {
          target.style.display = 'none';
        }, 1000);
      }

      // Restart WebGazer (automatically loads saved calibration from localStorage)
      console.log('[Calibration] Restarting WebGazer...');

      webgazer.begin().then(function() {
        console.log('[Calibration] WebGazer initialized successfully');

        // DON'T hide video in tracking mode - camera feed must be active for predictions
        // (iframe is already invisible at 1px Ã— 1px with visibility:hidden)

        // Set up gaze listener for continuous streaming
        var gazeCallbackCount = 0;
        var gazeDataSentCount = 0;

        webgazer.setGazeListener(function(data, elapsedTime) {
          gazeCallbackCount++;

          // Log first few callbacks to verify listener is working
          if (gazeCallbackCount <= 3) {
            console.log('[Calibration] Gaze callback #' + gazeCallbackCount + ', isTracking:', isTracking, ', data:', data);
          }

          if (!isTracking) {
            return;
          }

          if (!data) {
            return; // Silently ignore null data
          }

          // Throttle to sampling rate
          var now = performance.now();
          var interval = 1000 / samplingRate;

          if (now - lastSampleTime >= interval) {
            lastSampleTime = now;
            gazeDataSentCount++;

            // Log first data point sent
            if (gazeDataSentCount === 1) {
              console.log('[Calibration] Sending first gaze-data to parent:', data);
            }

            // Transform coordinates: add scroll offset
            var transformedGaze = {
              type: 'gaze-data',
              timestamp: now,
              x: data.x + viewportOffset.scrollX,
              y: data.y + viewportOffset.scrollY,
              rawX: data.x,
              rawY: data.y,
              scrollX: viewportOffset.scrollX,
              scrollY: viewportOffset.scrollY
            };

            // Send to parent window
            if (window.parent !== window) {
              window.parent.postMessage(transformedGaze, '*');
            }
          }
        });

        trackingMode = true;

        // Ensure WebGazer is actively predicting
        webgazer.resume();
        console.log('[Calibration] WebGazer resumed, ready to track');

        // Wait a moment for WebGazer to fully initialize before notifying parent
        setTimeout(function() {
          console.log('[Calibration] Tracking mode ready');

          // Notify parent that tracking mode is ready
          if (window.parent !== window) {
            window.parent.postMessage({
              type: 'tracking-ready',
              modelKey: modelKey
            }, '*');
          }
        }, 1000); // Give WebGazer 1 second to initialize
      }).catch(function(err) {
        console.error('[Calibration] WebGazer initialization error:', err);
      });
    }

    // Listen for commands from parent window
    window.addEventListener('message', function(event) {
      if (!trackingMode) return; // Only respond when in tracking mode

      var data = event.data;

      switch(data.type) {
        case 'start-tracking':
          console.log('[Calibration] Starting tracking for question:', data.questionId);
          console.log('[Calibration] WebGazer status - isReady:', webgazer.isReady());
          isTracking = true;
          gazeCallbackCount = 0; // Reset counter for this question
          gazeDataSentCount = 0;
          break;

        case 'pause-tracking':
          console.log('[Calibration] Pausing tracking');
          isTracking = false;
          break;

        case 'resume-tracking':
          console.log('[Calibration] Resuming tracking');
          isTracking = true;
          break;

        case 'viewport-update':
          // Update viewport offset for coordinate transformation
          viewportOffset.scrollX = data.scrollX || 0;
          viewportOffset.scrollY = data.scrollY || 0;
          break;

        case 'recalibrate':
          console.log('[Calibration] Recalibration requested');
          // Pause tracking
          isTracking = false;

          // Show jsPsych UI again
          var target = document.querySelector('#jspsych-target');
          if (target) {
            target.style.display = 'block';
          }

          // Re-run calibration timeline
          jsPsych.run(create_calibration_sequence());
          break;
      }
    });
  </script>
</body>
</html>
