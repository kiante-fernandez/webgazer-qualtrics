<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Tracking Calibration</title>

  <!-- jsPsych Core -->
  <script src="https://unpkg.com/jspsych@8.2.2"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" />

  <!-- WebGazer Library (jsPsych fork - required by extension) -->
  <script src="https://cdn.jsdelivr.net/gh/jspsych/jspsych@jspsych@7.0.0/examples/js/webgazer/webgazer.js"></script>

  <!-- jsPsych Plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-init-camera@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-calibrate@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-validate@2.1.0"></script>

  <!-- WebGazer Extension -->
  <script src="https://unpkg.com/@jspsych/extension-webgazer@1.2.0"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    // Initialize jsPsych with WebGazer extension
    var jsPsych = initJsPsych({
      extensions: [
        { type: jsPsychExtensionWebgazer }
      ],
      on_finish: function(data) {
        var validation = jsPsych.data.get().filter({trial_type: 'webgazer-validate'}).values()[0];

        // Send data to parent window (for iframe embedding in Qualtrics)
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'eyetracking-complete',
            validation: validation
          }, '*');
          console.log('✓ Sent eye tracking data to parent window');
        } else {
          // Standalone mode - display results
          console.log('Eye tracking complete!');
          console.log('Validation data:', validation);
        }
      }
    });

    var timeline = [];

    // Welcome screen
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px; max-width: 600px; margin: 0 auto;">
          <h2>Eye Tracking Setup</h2>
          <p>This experiment will calibrate eye tracking for the survey.</p>
          <p>The process takes about 2 minutes and includes:</p>
          <ul style="text-align: left; margin: 20px auto; display: inline-block;">
            <li>Camera initialization</li>
            <li>Calibration (click on dots)</li>
            <li>Validation (look at dots)</li>
          </ul>
          <p><strong>Please ensure:</strong></p>
          <ul style="text-align: left; margin: 20px auto; display: inline-block;">
            <li>You are in a well-lit environment</li>
            <li>Your face is clearly visible to the camera</li>
            <li>You remain in the same position throughout</li>
          </ul>
        </div>
      `,
      choices: ['Start']
    });

    // Initialize camera
    timeline.push({
      type: jsPsychWebgazerInitCamera
    });

    // Calibration instructions
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px;">
          <h3>Calibration</h3>
          <p>You will see a series of dots appear on the screen.</p>
          <p><strong>Click on each dot</strong> as it appears.</p>
          <p>Try to keep your head still and look directly at each dot before clicking.</p>
        </div>
      `,
      choices: ['Begin Calibration']
    });

    // Calibration (5 points, 2 repetitions each)
    timeline.push({
      type: jsPsychWebgazerCalibrate,
      calibration_points: [
        [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
      ],
      repetitions_per_point: 2,
      calibration_mode: 'click'
    });

    // Validation instructions
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px;">
          <h3>Validation</h3>
          <p>Now we will validate the calibration accuracy.</p>
          <p><strong>Look at each dot</strong> as it appears, but <strong>DO NOT click</strong>.</p>
          <p>Keep your head still and follow the dots with your eyes only.</p>
        </div>
      `,
      choices: ['Begin Validation']
    });

    // Validation
    timeline.push({
      type: jsPsychWebgazerValidate,
      validation_points: [
        [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
      ],
      show_validation_data: true
    });

    // Completion message
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px;">
          <h3>✓ Calibration Complete!</h3>
          <p>Eye tracking is now active.</p>
          <p>Continuing to survey...</p>
        </div>
      `,
      choices: [],
      trial_duration: 2000
    });

    // Run experiment
    jsPsych.run(timeline);
  </script>
</body>
</html>
