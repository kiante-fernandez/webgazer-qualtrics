<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Tracking Experiment</title>

  <!-- jsPsych Core -->
  <script src="https://unpkg.com/jspsych@8.2.2"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" />

  <!-- WebGazer Library (jsPsych fork - required by extension) -->
  <script src="https://cdn.jsdelivr.net/gh/jspsych/jspsych@jspsych@7.0.0/examples/js/webgazer/webgazer.js"></script>

  <!-- jsPsych Plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-init-camera@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-calibrate@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-webgazer-validate@2.1.0"></script>

  <!-- WebGazer Extension -->
  <script src="https://unpkg.com/@jspsych/extension-webgazer@1.2.0"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    // Initialize jsPsych with WebGazer extension
    var jsPsych = initJsPsych({
      extensions: [
        { type: jsPsychExtensionWebgazer }
      ],
      on_finish: function(data) {
        var eyeTrackingData = jsPsych.data.get().filter({trial_type: 'webgazer-validate'});
        var calibrationData = jsPsych.data.get().filter({trial_type: 'webgazer-calibrate'});

        // Send data to parent window (for iframe embedding in Qualtrics)
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'eyetracking-complete',
            eyetracking_data: eyeTrackingData.values(),
            calibration_data: calibrationData.values()
          }, '*');
          console.log('✓ Sent eye tracking data to parent window');
        } else {
          // Standalone mode - display results
          console.log('Eye tracking experiment complete!');
          console.log('Calibration data:', calibrationData.values());
          console.log('Validation data:', eyeTrackingData.values());
        }
      }
    });

    var timeline = [];

    // Welcome screen
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px; max-width: 700px; margin: 0 auto;">
          <h2>Welcome to the Eye Tracking Experiment</h2>
          <p>This experiment demonstrates eye tracking integration with Qualtrics surveys.</p>
          <p>During this session, we will:</p>
          <ol style="text-align: left; margin: 20px auto; display: inline-block;">
            <li>Initialize your camera and eye tracking</li>
            <li>Calibrate the eye tracker by clicking on dots</li>
            <li>Validate calibration accuracy</li>
            <li>Run a brief example trial with eye tracking active</li>
          </ol>
          <p><strong>Important:</strong></p>
          <ul style="text-align: left; margin: 20px auto; display: inline-block;">
            <li>Find a comfortable position and try to stay still</li>
            <li>Ensure good lighting on your face</li>
            <li>The entire process takes about 5 minutes</li>
            <li>You can recalibrate if needed</li>
          </ul>
        </div>
      `,
      choices: ['I Understand, Start Setup']
    });

    // Initialize camera
    timeline.push({
      type: jsPsychWebgazerInitCamera
    });

    // Calibration instructions
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px; max-width: 600px; margin: 0 auto;">
          <h3>Step 1: Calibration</h3>
          <p>You will see dots appear at different locations on the screen.</p>
          <p><strong>Instructions:</strong></p>
          <ul style="text-align: left; margin: 20px auto; display: inline-block;">
            <li>Look directly at each dot when it appears</li>
            <li>Click on the dot while looking at it</li>
            <li>Try to keep your head still throughout</li>
            <li>Each dot will appear twice for better accuracy</li>
          </ul>
        </div>
      `,
      choices: ['Start Calibration']
    });

    // Calibration (5 points, 2 repetitions each)
    timeline.push({
      type: jsPsychWebgazerCalibrate,
      calibration_points: [
        [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
      ],
      repetitions_per_point: 2,
      calibration_mode: 'click'
    });

    // Validation instructions
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px; max-width: 600px; margin: 0 auto;">
          <h3>Step 2: Validation</h3>
          <p>Now we'll test the calibration accuracy.</p>
          <p><strong>Instructions:</strong></p>
          <ul style="text-align: left; margin: 20px auto; display: inline-block;">
            <li>Look at each dot as it appears</li>
            <li><strong>DO NOT click</strong> this time - just look</li>
            <li>Follow the dots with your eyes only</li>
            <li>Keep your head still</li>
          </ul>
          <p>After validation, you'll see the accuracy results.</p>
        </div>
      `,
      choices: ['Start Validation']
    });

    // Validation
    timeline.push({
      type: jsPsychWebgazerValidate,
      validation_points: [
        [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
      ],
      show_validation_data: true
    });

    // Conditional recalibration based on accuracy
    var recalibration_needed = {
      timeline: [
        {
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div style="text-align: center; padding: 20px;">
              <h3>Recalibration Recommended</h3>
              <p>The calibration accuracy could be improved.</p>
              <p>Would you like to recalibrate for better results?</p>
            </div>
          `,
          choices: ['Yes, Recalibrate', 'No, Continue']
        }
      ],
      conditional_function: function() {
        var validation_data = jsPsych.data.get().last(1).values()[0];
        return validation_data.average_offset > 200;
      }
    };
    timeline.push(recalibration_needed);

    // Recalibration (if user chose to recalibrate)
    var recalibration = {
      timeline: [
        {
          type: jsPsychWebgazerCalibrate,
          calibration_points: [
            [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
          ],
          repetitions_per_point: 2,
          calibration_mode: 'click'
        },
        {
          type: jsPsychWebgazerValidate,
          validation_points: [
            [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
          ],
          show_validation_data: true
        }
      ],
      conditional_function: function() {
        var last_choice = jsPsych.data.get().last(1).values()[0];
        return last_choice.response === 0; // Chose "Yes, Recalibrate"
      }
    };
    timeline.push(recalibration);

    // Example trial with eye tracking
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px;">
          <h3>Step 3: Example Trial</h3>
          <p>This is a brief example of how eye tracking works during survey questions.</p>
          <p>Your gaze position is being recorded as you read this text.</p>
          <p>Try looking at different parts of the screen.</p>
        </div>
      `,
      choices: ['Continue'],
      extensions: [
        {
          type: jsPsychExtensionWebgazer,
          params: { targets: ['#jspsych-html-button-response-stimulus'] }
        }
      ]
    });

    // Completion message
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="text-align: center; padding: 20px;">
          <h3>✓ Eye Tracking Setup Complete!</h3>
          <p>The eye tracker is now calibrated and active.</p>
          <p>Continuing to the main survey...</p>
          <p style="color: #666; font-size: 14px; margin-top: 30px;">
            Your eye tracking data has been saved.
          </p>
        </div>
      `,
      choices: [],
      trial_duration: 3000
    });

    // Run experiment
    jsPsych.run(timeline);
  </script>
</body>
</html>
